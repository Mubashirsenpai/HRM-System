{% extends "base.html" %}

{% block title %}Edit Position - HR Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h2 mb-4">Edit Position: {{ position.title }}</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Position Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_position', id=position.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Position Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ position.title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ position.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="department_id" class="form-label">Department (Optional)</label>
                            <select class="form-select" id="department_id" name="department_id">
                                <option value="">Select Department</option>
                                {% for department in departments %}
                                <option value="{{ department.id }}" {% if position.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="salary_range_min" class="form-label">Minimum Salary</label>
                                <input type="number" step="0.01" class="form-control" id="salary_range_min" name="salary_range_min" value="{{ '%.2f'|format(position.salary_range_min) }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salary_range_max" class="form-label">Maximum Salary</label>
                                <input type="number" step="0.01" class="form-control" id="salary_range_max" name="salary_range_max" value="{{ '%.2f'|format(position.salary_range_max) }}" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Position</button>
                        <a href="{{ url_for('positions') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
