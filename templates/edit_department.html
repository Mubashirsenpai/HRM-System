{% extends "base.html" %}

{% block title %}Edit Department - HR Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h2 mb-4">Edit Department: {{ department.name }}</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Department Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.edit_department', id=department.id) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ department.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Department</button>
                        <a href="{{ url_for('main.departments') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
